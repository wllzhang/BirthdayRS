name: Deploy Documentation

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'docs/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  pull_request:
    branches:
      - main
      - master
    paths:
      - 'src/**'
      - 'docs/**'
      - 'pyproject.toml'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up uv
        uses: astral-sh/setup-uv@v1
        with:
          version: "latest"

      - name: Install dependencies
        run: |
          uv sync
          uv pip install -e .

      - name: Build English documentation
        run: |
          cd docs
          uv run sphinx-build -b html . _build/en

      - name: Build Chinese documentation
        run: |
          cd docs
          mkdir -p _build/zh
          cp conf_zh.py _build/zh/conf.py
          uv run sphinx-build -b html -c _build/zh zh _build/zh

      - name: Create combined output
        run: |
          mkdir -p docs/_build/html
          # Copy English docs as the root (default)
          cp -r docs/_build/en/* docs/_build/html/
          # Copy Chinese docs to zh/ subdirectory
          mkdir -p docs/_build/html/zh
          cp -r docs/_build/zh/* docs/_build/html/zh/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: build
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
