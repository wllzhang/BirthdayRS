name: Update README

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'README.md'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update README
        run: |
          sed -i "s|ghcr.io/.*/birthdayrs|ghcr.io/${{ github.repository_owner }}/birthdayrs|g" README.md

      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          git commit -m "Update README with repository owner" || exit 0
          git push 